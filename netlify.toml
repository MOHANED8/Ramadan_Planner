[build]
  publish = "."
  command = "exit 0" # Explicitly tell Netlify not to build anything
  ignore = "git diff --quiet HEAD^ HEAD ." # Optional: prevent build if no changes, but 'exit 0' is safer

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Content-Security-Policy = "default-src 'self' https:; script-src 'self' 'unsafe-inline' 'unsafe-eval' https:; style-src 'self' 'unsafe-inline' https:; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self' https:;"
